    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Quản lý vận chuyển</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="customer.html">Quản lý khách hàng</a></li>
                <li><a href="quanlydonhang.html">Danh sách đơn hàng</a></li>
                <li><a href="transportvehicle.html">Quản lý xe vận chuyển</a></li>

                <li><a href="quanlyloaihang.html">Quản lý loại hàng</a></li>
                <li><a href="quanlykho.html">Quản lý kho</a></li>
                <li><a href="quanlythanhtoan.html">Quản lý thanh toán </a></li>
            </ul>
        </nav>
    </header>

    <body>
        <div class="container">
            <h2>LIST KHO</h2>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Thêm KHO
            </button>
            <!-- Modal -->
            <input type="text" id="searchInput" placeholder="Search Category...">

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Thêm mới</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="form-customer">
                                <div class="form-group">
                                    <label>Tên kho</label>
                                    <input type="text" class="form-control" name="warehouseName" placeholder="Enter tên kho">
                                </div>
                                <div class="form-group">
                                    <label>Địa chỉ kho</label>
                                    <input type="text" class="form-control" name="address" placeholder="Enter mô tả">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <!--Edit Modal -->
            <div id="editCus" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Cập nhật</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="form-customer">
                                <div class="form-group">
                                    <label>Tên kho</label>
                                    <input type="text" class="form-control" name="warehouseName" placeholder="Enter tên kho">
                                </div>
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <input type="text" class="form-control" name="address" placeholder="Enter địa chỉ kho">
                                </div>

                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <table id="table-customer" class="table table-bordered">
                <tr>
                    <th>Mã kho</th>
                    <th>Tên kho</th>
                    <th>Địa chỉ kho</th>
                    <th>Action</th>
                </tr>


            </table>
        </div>
        <script src="warehouse.js"></script>

</html>
